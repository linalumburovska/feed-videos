<div class="container">
    
    <div class="text-center mt-2 text-white">
        <h1>Portal feed</h1>
        <p class="d-inline">Are you ready to check the best news in the world? You are on the right place ;)</p>
        <button type="submit" class="btn btn-logout" (click)="logout()">Logout</button>
    </div>
    
    <div *ngFor="let feedElement of feedData$ | async">
        <app-feed-element [feedElement]="feedElement"></app-feed-element>
    </div>
</div>
